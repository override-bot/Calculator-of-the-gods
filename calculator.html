<!doctype html>
<html>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<head>
    <title>Calculator</title>
    <style>
        .button {
            border-radius: 5px;
            padding: 5px 8px;
            width: 65px;
            height: 30px;
        }
        
        @media only screen and (max-width:620px) {
            /* For mobile phones: */
            .screen,
            {
                width: 100%;
            }
        }
        
        .screen {
            width: 405px;
            height: 90px;
            font-size: inherit;
            text-align: start;
        }
        
        .btn {
            border-radius: 5px;
            width: 79px;
            height: 30px;
        }
        
        .div {
            border: 2px solid black;
            border-bottom-right-radius: 10px;
            border-bottom-left-radius: 10px;
            width: fit-content;
            box-shadow: 2px 2px black;
            background-color: rgb(71, 70, 70);
        }
    </style>
</head>

<body>
    <div class="div">
        <h3 style="text-align:center; color:white;">CALCULATOR OF THE GODS</h3>

        <form name="calculator">
            <table>
                <tr>
                    <td>
                        <input type="text" class="screen" name="display" id="display" style="background-color:rgb(160, 182, 154);" disabled>

                    </td>
                </tr>
            </table>
            <table>
                <tr>
                    <td><input type="button" value="SHIFT" class="button" name="shift" style="border-radius:5px;border:2px solid black; background-color:yellow;">
                    </td>
                    <td><input class="button" type="button" name="alpha" value="ALPHA" style="border-radius:5px;border:2px solid black; background-color:red;"></td>
                    <td><input class="button" type="button" name="arrow" value="&#8592;" style="border-radius:5px;border: 2px solid black; background-color:lightgrey;"></td>
                    <td><input class="button" type="button" name="arrow" value="&#8594;" style="border-radius:5px;border: 2px solid black; background-color:lightgrey;"></td>
                    <td><input class="button" type="button" name="mode" value="MODE" style="border-radius:5px;border: 2px solid black; background-color:lightgrey;"></td>
                    <td><input class="button" type="button" name="2nd" value="2nd" style="border-radius:5px;border: 2px solid black;background-color:lightgrey;"></td>
                </tr>
                <tr>
                    <td><input type="button" class="button" name="calc" value="CALC" style="border-radius:5px;border: 2px solid black;background-color:lightgrey;"></td>
                    <td><input type="button" class="button" name="dx" value="dx" style="border-radius:5px;border: 2px solid black; background-color:lightgrey;"></td>
                    <td><input type="button" class="button" name="arrow" value="&#8593;" style="border-radius:5px;border: 2px solid black; background-color:lightgrey;"></td>
                    <td><input type="button" class="button" name="arrow" value="&#8595;" style="border-radius:5px;border: 2px solid black; background-color:lightgrey;"></td>
                    <td><button name="x-1" class="button" style="border-radius:5px;border: 2px solid black; background-color:lightgrey;">X<sup>-1</sup></button></td>
                    <td><button name="logax" class="button" style="border-radius:5px;border: 2px solid black; background-color:lightgrey;">Log<sub>a</sub>X</button></td>
                </tr>
                <tr>
                    <td><input type="button" class="button" name="over" value="&#8212;" style="border-radius:5px;border: 2px solid black; background-color:lightgrey;"></td>
                    <td><input type="button" class="button" name="root" value="&#8730;" onclick="calculator.display.value += '&#8730;'" style="border-radius:5px;border: 2px solid black; background-color:lightgrey;"></td>
                    <td><button name="x2" class="button" style="border-radius:5px;border: 2px solid black; background-color:lightgrey;">X<sup>2</sup></button></td>
                    <td><button name="xy" class="button" style="border-radius:5px;border: 2px solid black; background-color:lightgrey;">X<sup>y</sup></button></td>
                    <td><input type="button" name="log" value="Log" class="button" style="border-radius:5px;border: 2px solid black; background-color:lightgrey;" onclick="calculator.display.value += 'Log'"></td>
                    <td><input type="button" value="Ln" name="ln" class="button" style="border-radius:5px;border: 2px solid black; background-color:lightgrey;"></td>
                </tr>
                <tr>
                    <td><input type="button" value="( - )" class="button" name="shift" style="border-radius:5px;border: 2px solid black; background-color:lightgrey;">
                    </td>
                    <td><input class="button" type="button" name="shift" value="&#176;'" style="border-radius:5px;border: 2px solid black;background-color:lightgrey;"></td>
                    <td><input class="button" type="button" name="shift" value="hyp" style="border-radius:5px;border: 2px solid black; background-color:lightgrey;"></td>
                    <td><input class="button" type="button" name="shift" value="Sin" style="border-radius:5px;border: 2px solid black; background-color:lightgrey;"></td>
                    <td><input class="button" type="button" name="shift" value="Cos" style="border-radius:5px;border: 2px solid black; background-color:lightgrey;"></td>
                    <td><input class="button" type="button" name="shift" value="Tan" style="border-radius:5px;border: 2px solid black; background-color:lightgrey;"></td>
                </tr>
                <tr>
                    <td><input type="button" value="RCL" class="button" name="rcl" style="border-radius:5px;border: 2px solid black;background-color:lightgrey;">
                    </td>
                    <td><input class="button" type="button" name="end" value="ENG" style="border-radius:5px;border: 2px solid black; background-color:lightgrey;"></td>
                    <td><input class="button" type="button" name="(" onclick="calculator.display.value += '('" value="(" style="border-radius:5px;border: 2px solid black; background-color:lightgrey;"></td>
                    <td><input class="button" type="button" name=")" onclick="calculator.display.value += ')'" value=")" style="border-radius:5px;border: 2px solid black; background-color:lightgrey;"></td>
                    <td><input class="button" type="button" name="s=d" value="S=D" style="border-radius:5px;border: 2px solid black;background-color:lightgrey;"></td>
                    <td><input class="button" type="button" name="m+" value="M+" style="border-radius:5px;border: 2px solid black;background-color:lightgrey;"></td>
                </tr>
                <table>
                    <tr>
                        <td><input type="button" class="btn" value="7" name="seven" onclick="calculator.display.value += '7'" style="border-radius:5px;border:2px solid grey; background-color:black; color:white;"></td>
                        <td><input type="button" class="btn" value="8" name="eight" onclick="calculator.display.value += '8'" style="border-radius:5px;border:2px solid grey; background-color:black; color:white;"></td>
                        <td><input type="button" class="btn" value="9" name="nine" onclick="calculator.display.value += '9'" style="border-radius:5px;border:2px solid grey; background-color:black; color:white;"></td>
                        <td><input class="btn" type="button" name="DEL" value="DEL" style="border-radius:5px;border:2px solid black; background-color:grey;"></td>
                        <td><input class="btn" type="button" name="AC" value="AC" style="border-radius:5px;border:2px solid black; background-color:grey;"></td>

                    </tr>
                    <tr>
                        <td><input type="button" class="btn" value="4" name="four" onclick="calculator.display.value += '4'" style="border-radius:5px;border:2px solid grey; background-color:black; color:white;"></td>
                        <td><input type="button" class="btn" value="5" name="five" onclick="calculator.display.value += '5'" style="border-radius:5px;border:2px solid grey; background-color:black; color:white;"></td>
                        <td><input type="button" class="btn" value="6" name="six" onclick="calculator.display.value += '6'" style="border-radius:5px;border:2px solid grey; background-color:black; color:white;"></td>
                        <td><input class="btn" type="button" name="x" value="x" onclick="calculator.display.value += 'x'" style="border-radius:5px;border: 2px solid black; background-color:grey;"></td>
                        <td><input class="btn" type="button" name="&#247;" value="&#247;" onclick="calculator.display.value += '&#247;'" style="border-radius:5px;border: 2px solid black; background-color:grey;"></td>

                    </tr>
                    <tr>
                        <td><input type="button" class="btn" value="1" name="one" onclick="calculator.display.value += '1'" style="border-radius:5px;border:2px solid grey; background-color:black; color:white;"></td>
                        <td><input type="button" class="btn" value="2" name="two" onclick="calculator.display.value += '2'" style="border-radius:5px;border:2px solid grey; background-color:black; color:white;"></td>
                        <td><input type="button" class="btn" value="3" name="three" onclick="calculator.display.value += '3'" style="border-radius:5px;border:2px solid grey; background-color:black; color:white;"></td>
                        <td><input class="btn" type="button" name="+" value="+" onclick="calculator.display.value += '+'" style="border-radius:5px;border: 2px solid black; background-color:grey;"></td>
                        <td><input class="btn" type="button" name="-" value="-" onclick="calculator.display.value += '-'" style="border-radius:5px;border: 2px solid black; background-color:grey;"></td>

                    </tr>
                    <tr>
                        <td><input type="button" class="btn" value="0" name="zero" onclick="calculator.display.value += '0'" style="border-radius:5px;border:2px solid grey; background-color:black; color:white;"></td>
                        <td><input type="button" class="btn" value="." name="dot" onclick="calculator.display.value += '.'" style="border-radius:5px;border:2px solid grey; background-color:black; color:white;"></td>
                        <td><input type="button" class="btn" value="Exp" name="exp" style="border-radius:5px;border:2px solid grey; background-color:black; color:white;"></td>
                        <td><input class="btn" type="button" name="ans" value="Ans" style="border-radius:5px; border: 2px solid black; background-color:grey;"></td>
                        <td><input class="btn" type="button" name="equal" value="=" style="border-radius:5px;border: 2px solid black; background-color:grey;"></td>

                    </tr>
                </table>
        </form>
    </div>
</body>

</html>
